<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Item</h1>
        <form method="POST" action="{{ url_for('add_item') }}">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" class="form-control" id="item_name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <input type="hidden" name="seller_id" value="{{ user_id }}">
            <div class="form-group">
                <label for="price">No of items:</label>
                <input type="number" step="0.01" class="form-control" id="qty" name="qty" required>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
